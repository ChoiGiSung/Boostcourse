<!DOCTYPE html>
<!-- saved from url=(0077)http://tcpschool.com/examples/tryit/tryhtml.php?filename=js_datatype_basic_08 -->
<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>JavaScript DataType</title>
</head>

<body>

	<h1>객체 타입</h1>
	<p id="result">강아지의 이름은 해피이고, 나이는 3살 입니다.</p>
  <h1> 객체 타입</h1>
  <p id="result2">강아지의 이름은해ㅠㅣ3살이다</p>

	<script>
		var dog = { name: "해피", age: 3 };	// 객체의 생성

		// 객체의 프로퍼티 참조
		document.getElementById("result").innerHTML = 
			"강아지의 이름은 " + dog.name + "이고, 나이는 " + dog.age + "살 입니다.";
	</script>
  
  <script>
    var dog2={name:"해ㅠㅣ",age:3}; //객체의 생성
    
    //객체의 프로퍼티 참조
    document.getElementById("result2").innerHTML=
      "강아지의 이름은"+dog2.name+dog.age+"살이다";
  </script>
	


</body></html>
